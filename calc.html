<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calc.css">
    <script src="calc.js" defer></script>
</head>
<body>
    <h1 id="title">Calculator</h1>
    <div id="container">
        <section>
            <div id="displayScreen">

            </div>

        </section>
        
        <!-- layer 1 -->
        <section id="L1" class="sect">
            <button id="7" class="wht"> 7 </button>
            <button id="8" class="wht"> 8 </button>
            <button id="9" class="wht"> 9 </button>
            <button id="/" class="red"> / </button>
        </section>
        <!-- layer 2 -->
        <section id="L2" class="sect">
            <button id="4" class="wht"> 4 </button>
            <button id="5" class="wht"> 5 </button>
            <button id="6" class="wht"> 6 </button>
            <button id="*" class="red"> * </button>
        </section>
        <!-- layer 3 -->
        <section id="L3" class="sect">
            <button id="1" class="wht"> 1 </button>
            <button id="2" class="wht"> 2 </button>
            <button id="3" class="wht"> 3 </button>
            <button id="-" class="red"> - </button>
        </section>
        <!-- layer 4 -->
        <section id="L4" class="sect">
            <button id="0" class="wht"> 0 </button>
            <button id="dot" class="red"> . </button>
            <button id="eq" class="red"> = </button>
            <button id="+" class="red"> + </button>
        </section>
    </div>
</body>
</html>
